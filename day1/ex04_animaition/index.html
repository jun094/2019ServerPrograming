<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <img id="image" />
  </body>
  <script>
    window.onload = function(){
      var count =0;
      var image = document.getElementById('image');
      var frames=[
        'img/0.png','img/1.png','img/2.png','img/3.png','img/4.png','img/5.png','img/6.png','img/7.png',
        'img/8.png','img/9.png','img/10.png','img/11.png','img/12.png','img/13.png','img/14.png',
      ];

        setInterval(function(){
          image.src=frames[count%frames.length];
          count = count +1;
        }, 1000/20 );
      };

  </script>
</html>
